<h1>Hello {{prenom}} ✨</h1>

<p>J'ai cliqué {{clics}} fois</p>


<button (click) = "onclick()" >clique ici</button>

@if(pokemons.length > 0){
  <p>{{pokemons[0].name}}</p>
  @for(pokemon of pokemons; track pokemon){
    <div class = "pokemon-card">
      <p class ="pokemon-name">{{pokemon.name}}</p>
      <img src="{{pokemon.sprite}}" alt="https://pokebuildapi.fr/api/v1/pokemon/limit/100">
    </div>
  }
}
